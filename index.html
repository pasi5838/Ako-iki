      { question: "Hewan apa yang tinggal di hutan dan berwarna cokelat?", answer: "rusa" }
    ];let currentQuestion = 0;
let lives = 3;
const questionEl = document.getElementById("question");
const answerEl = document.getElementById("answer");
const livesEl = document.getElementById("lives");
const confettiEl = document.getElementById("confetti");

function showQuestion() {
  if (currentQuestion < questions.length) {
    questionEl.textContent = questions[currentQuestion].question;
  } else {
    questionEl.textContent = "ðŸŽ‰ Selamat! Kamu telah menyelesaikan semua soal!";
    answerEl.style.display = "none";
  }
}

function checkAnswer() {
  const userAnswer = answerEl.value.trim().toLowerCase();
  const correctAnswer = questions[currentQuestion].answer.toLowerCase();

  if (userAnswer === correctAnswer) {
    showConfetti();
    currentQuestion++;
    answerEl.value = "";
    setTimeout(showQuestion, 300);
  } else {
    lives--;
    livesEl.textContent = "Nyawa: " + lives;
    if (lives <= 0) {
      questionEl.textContent = "Game Over ðŸ˜¢";
      answerEl.style.display = "none";
    }
  }
}

function showConfetti() {
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti-piece");
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
    confettiEl.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}

function restartGame() {
  currentQuestion = 0;
  lives = 3;
  answerEl.style.display = "inline-block";
  answerEl.value = "";
  livesEl.textContent = "Nyawa: " + lives;
  showQuestion();
}

showQuestion();
